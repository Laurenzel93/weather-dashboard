<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <nav class="row navbar text-light bg-dark justify-content-center">
        <h2>Weather Dashboard</h2>
    </nav>

    <form class="container column col-9">
        <label><b>Search For A City</b></label>
        <br>
        <input type="text">
        <input type="submit">
        <div class="recentSearch">
        </div>
    </form>
<br>
    <section class="container column col-9">
        <div class="city">City Name</div>
        <div class="date">Date</div>
        <div class="icon">Icon</div>
        <div class="temperature">Temperature</div>
        <div class="humidity">Humidity</div>
        <div class="windSpeed">Wind Speed</div>
        <div class="UV">UV</div>
    </section>

    <section class="container row col-9">
        <div class="1"></div>
        <div class="2"></div>
        <div class="3"></div>
        <div class="4"></div>
        <div class="5"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
