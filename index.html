<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="row navbar text-light bg-dark justify-content-center">
        <h2>Weather Dashboard</h2>
    </nav>

    <form class=" container column col-9" id="searchForm">
        <label><b>Search For A City</b></label>
        <br>
        <input type="text" id="input">
        <input type="submit" id="button">
        <div id="recentSearch">
        </div>
    </form>
    <br>
    <section id="container column col-9">
        <div id="city">City Name</div>
        <div id="date">Date</div>
        <div id="iconContainer"><img id="icon" src=""></div>
        <div id="temperature">Temperature</div>
        <div id="humidity">Humidity</div>
        <div id="windSpeed">Wind Speed</div>
        <div id="UV">UV</div>
    </section>

    <section id="container row col-9">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
